<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tables</title>
  </head>
  <body>
<!-- Creation of table using <table> tag-->
    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
        <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>123</td>
        <td>Blue</td>
        <td>France</td>
      </tr>
      </thead>

    </table>

  </body>
</html>
