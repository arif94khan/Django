<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
       <div class="container">
          <div class="jumbotron">
           <h1>Log In</h2><br>
            <p>Enter your email and password to login to coffee lover<p>
      </div>
    </div>
    <div class="container">
      <form class="form-group">
        <label for="userem">Email:</label>
        <input type="email" class="form-control" name="userem" placeholder="Enter email">

        <label for="userpass">Password:</label>
        <input type="password" class="form-control" name="userpass" placeholder="password">

        <div class="checkbox">
          <label for="usercheck">
            <input type="checkbox" name="usercheck" value="">
            Keep Me Logged In</label>

        </div>

        <button type="submit" class="btn-btn-default" name="button">Submit</button>
      </div>
      </form>
    </div>
  </body>
</html>
